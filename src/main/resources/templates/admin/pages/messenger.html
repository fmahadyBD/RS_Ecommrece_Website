<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:replace="~{admin/master ::master(~{::title}, ~{::#content})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
</head>
<body>
    <section id="content">
        <div class="card">
            <div class="card-body">
                <form class="row g-3" th:action="@{/message}" method="post" th:object="${abc}">
              
                    <input  class="form-control"th:field="*{adminId}">
                    <div class="col-md-9">
                        <input class="form-control" th:field="*{msg}">
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-paper-plane"></i> Send
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
